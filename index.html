<!DOCTYPE html>
<html>
  <head>
    <title>hillshade</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet-src.js"></script>
    <script>
      var overlay;
      function init() {
          var mapBounds = new L.LatLngBounds(
              new L.LatLng(13.320267868004814, 103.94813688546982),
              new L.LatLng(13.357073920389213, 103.99654830795836));
          var mapMinZoom = 1;
          var mapMaxZoom = 18;
        var map = L.map('map').setView([13.33867089419702,103.9723425967141], 1);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        overlay = L.tileLayer('http://angkorlidar.org/maptest/tileserver.php?/index.json?/hillshade/{z}/{x}/{y}.png', {
            minZoom: mapMinZoom, maxZoom: mapMaxZoom,
            bounds: mapBounds,
            opacity: 0.85
          }).addTo(map);
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
      #slider{ position: absolute; top: 10px; right: 10px; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="overlay.setOpacity(this.value)">
  </body>
</html>
